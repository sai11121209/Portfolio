{% extends 'main.html' %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}">
{% endblock stylesheet %}

{% block contents %}
    <div id="contents">
        <div class="contentsWall">
            <div class="contentsIn">
                {% block contentsIn %}
                    <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.as_p}}
                            <button type="submit">{% block buttontext %}{% endblock buttontext %}</button>
                        </form>
                {% endblock contentsIn %}
            </div>
        </div>
    </div>
{% endblock contents %}
