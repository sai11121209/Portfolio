{% extends 'blog/base.html' %}

{% block title %}
PostList
{% endblock title %}

{% block titleh1 %}
PostList
{% endblock titleh1 %}

{% block contentsIn %}
<div class="postlists">
    {% for postlist in postlists %}
        <div>
            <a href="{% url 'blog:detail' pk=postlist.pk %}">{{postlist}}</a>
            <p>by {{postlist.author}}　{{postlist.update_date|timesince}}前
        </div>
    {% endfor %}
</div>
{% endblock contentsIn %}
